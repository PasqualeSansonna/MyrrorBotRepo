<html>
<head>
	<title>Chatbot</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">		
		$(document).ready(function() {
			$("#input").keypress(function(event) {
				if (event.which == 13) {
					$('.chatBox').append('<span class="userInput">' + 'me:'+ $('input').val() + '</span><br><br>');
					event.preventDefault();
					let query  = $('input').val();
					$('input').val('');
					send(query);
				}
			});
			
			$("#send").click(function(){
               	$('.chatBox').append('<span class="userInput">' + 'me:'+ $('input').val() + '</span><br><br>');
				
					let query  = $('input').val()
					$('input').val('')
					send(query);

			});	
		});
	
	
		function send(query) {
			var text = query;
			$.ajax({
				type: "POST",
				url: "intentDetection.php",
				//contentType: "application/json; charset=utf-8",
				data: {testo:text},
				success: function(data) {
					setResponse(data);
				}
			});
		}

		function setResponse(val) {
			console.log(val);
			val = JSON.parse(val);

			//Stampa risposte
			if (val["intentName"] == "Interessi" || val["intentName"] == "Contatti" || val["intentName"] == "Esercizio fisico" || val["intentName"] == "Personalita") {
				$(".chatBox").append('<span class="responseData">'+'Answer: '+val["answer"]+'</span><br><br><br><br><br><br><br>');
			}else if(val['intentName'] == "Canzone per nome" || val['intentName'] == "Canzone per artista" || val["intentName"] == "Canzoni in base al genere" || val['intentName'] == "Playlist di canzoni in base alle emozioni" || val['intentName'] == "Canzoni in base alle emozioni" || val['intentName'] == "Canzoni personalizzate"){

				$(".chatBox").append('<span class="responseData">'+ '<iframe src="' + val['answer'] + '" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></span><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>');

			}else if(val["intentName"] == "Notizie in base ad un argomento" || val["intentName"] == "Notizie in base agli interessi" || val["intentName"] == "Notizie odierne"){
	           $(".chatBox").append('<a href="'+val["answer"]+'">'+'Answer: '+val["answer"]+
	             '</a><br><br><br><br><br><br>');
	  		}else if(val["intentName"] == "Video in base alle emozioni" || val["intentName"] == "Ricerca Video"){

  				$(".chatBox").append('<span class="responseData">'+ '<iframe id="ytplayer" type="text/html" width="540" height="260" src="' + val['answer'] + '" frameborder="0" allowfullscreen/></iframe></span><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>');

	  		}else {
				$(".chatBox").append('<span class="responseData">'+'Answer: '+val["answer"]+'</span><br><br>');
			}


		}

	</script>
	<style type="text/css">
		body { width: 800px; margin: 0 auto;height: 650px; border: 2px solid black;padding: 10px;	 }
		div { width: 800px;height: 600px;overflow: auto	 }
		.userInput{float: left;}
		.responseData{float:right};
		#input { width: 900px; }
		button { width: 70px; }
	</style>
</head>
<body>
	<div class = 'chatBox'>
	</div>
	<input id="input" type="text" style="width: 700px;margin-top: 30px;"><button id="send">Invia</button>
</body>
</html>
